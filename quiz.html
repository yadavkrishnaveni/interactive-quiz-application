<!DOCTYPE html>  <html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <title>Quiz App</title>  
  <link rel="stylesheet" href="style.css">  
</head>  
<body>  
  <div class="quiz-container" id="quiz">  
    <h2 id="question">Question text</h2>  
    <ul>  
      <li><button class="answer-btn" data-answer="a">Answer A</button></li>  
      <li><button class="answer-btn" data-answer="b">Answer B</button></li>  
      <li><button class="answer-btn" data-answer="c">Answer C</button></li>  
      <li><button class="answer-btn" data-answer="d">Answer D</button></li>  
    </ul>  
    <button id="next-btn">Next</button>  
    <p id="score" style="display: none;"></p>  
  </div>  
  <script src="Quiz.js"></script>  
</body>  
</html>
